<body>


    <div id="nav-placeholder">



    </div>

    <div style="height:100px;">

    </div>
    <div class="container">
        <h1>
            Fetch data from JSON object
        </h1>
        <div id="people222">

        </div>
        <button class="btn btn-outline-primary" id="btn">
        see more
        </button>
    </div>
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/umd/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.scrollTo.js"></script>
    <script src="indexjquery.js"></script>
    <script src="custom-team-js.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get("navigation-bar.html", function (data) {
                $("#nav-placeholder").replaceWith(data);
            });
            $.get("footer.html", function (data) {
                $("#footer-place-holder").replaceWith(data);
            });
            $.get("social-media.html", function (data) {
                $("#social-media-place-holder").replaceWith(data);
            });
                        
            var output = '';
            var btn = $('#btn');
            btn.bind('click', loaddata);
            function loaddata() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "about.html", true);
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                       // console.log(" before parse"+xhttp.responseText);
                       // var response = JSON.parse(xhttp.responseText);
                        console.log(this.responseText);
                        output += this.responseText;
                        console.log(output);
                    }
                };
                $('#people222').html(output);
                xhttp.send();
            };
            


        });

    </script>







</body>
