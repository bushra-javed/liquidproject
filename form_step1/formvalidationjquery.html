                                    <div class="form-group has-success">
                                        <label for="form_fisrtname">First Name</label>
                                        <input type="text" name="lastname" class="form-control" id="form_firstname" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                        <!--  <span id="firstname-error-message"> </span>-->
                                        <span class="help-block"></span>

                                    </div>
                                    <div class="form-group has-success">
                                        <label for="form_lastname">last Name</label>
                                        <input type="text" name="lastname" class="form-control" id="form_lastname" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                        <!--<span id="lastname-error-message"> </span>-->
                                        <span class="help-block"></span>
                                    </div>


                                    <div class="form-group has-success">
                                        <label for="email">Email </label>

                                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" />
                                        <!-- data-rule="email" data-msg="Please enter a valid email" -->
                                        <span class="help-block"></span>

                                        <!--<span id="email_error_message"> </span>-->

                                    </div>
                                    <div class="form-group has-success">
                                        <label for="password">Password</label>

                                        <input type="password" class="form-control" name="password" id="password" placeholder="Your password" />
                                        <!-- data-rule="email" data-msg="Please enter a valid email" -->

                                        <p id="p1"><span id="imgid"><img src="../images/valid.png" /></span> Enter capital/small characters </p>
                                        <p id="p2"><span id="imgid"><img src="../images/valid.png" /></span>Enter atleast one special character </p>

                                        <div class="linewrapper">
                                            <hr id="line1" class="line1" /><hr id="line2" class="line2" /><hr id="line3" class="line3" />
                                        </div>
                                    </div>
                                    <div class="form-group has-success">
                                        <label for="re_password">confirm password</label>
                                        <input type="password" class="form-control" name="re-password" id="re_password" placeholder="re password" />
                                        <!-- data-rule="email" data-msg="Please enter a valid email" -->
                                        <span class="help-block"></span>

                                        <!--<span id="re_password_message"> </span>-->

                                    </div>
                                    <!--<div class="form-group">
